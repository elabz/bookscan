services:
  frontend:
    container_name: bookscan-frontend
    build:
      context: ./library-scanster
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_CDN_BASE=${VITE_CDN_BASE:-/}
    ports:
      - "8100:80"
    depends_on:
      - backend
    networks:
      - bookscan-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  backend:
    container_name: bookscan-backend
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "4001:4001"
    environment:
      - PORT=${PORT:-4001}
      - NODE_ENV=production
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - POSTGRES_SSL=${POSTGRES_SSL:-false}
      - POSTGRES_CA_CERT=${POSTGRES_CA_CERT:-}
      - SUPERTOKENS_CONNECTION_URI=${SUPERTOKENS_CONNECTION_URI:-http://supertokens:3567}
      - SUPERTOKENS_API_KEY=${SUPERTOKENS_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
      - API_URL=${API_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FACEBOOK_CLIENT_ID=${FACEBOOK_CLIENT_ID:-}
      - FACEBOOK_CLIENT_SECRET=${FACEBOOK_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - CDN_STORAGE_ZONE_NAME=${CDN_STORAGE_ZONE_NAME}
      - CDN_REGION=${CDN_REGION}
      - CDN_PATH=${CDN_PATH}
      - CDN_URL=${CDN_URL}
      - CDN_API_KEY=${CDN_API_KEY}
      - CDN_ACCOUNT_API_KEY=${CDN_ACCOUNT_API_KEY:-}
      - CDN_ASSETS_PATH=${CDN_ASSETS_PATH:-app}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL:-http://elasticsearch:9200}
      - LITELLM_API_KEY=${LITELLM_API_KEY}
      - EMBEDDINGS_URL=${EMBEDDINGS_URL}
      - EMBEDDINGS_MODEL=${EMBEDDINGS_MODEL}
    depends_on:
      postgres:
        condition: service_healthy
      supertokens:
        condition: service_started
    networks:
      - bookscan-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  postgres:
    container_name: bookscan-postgres
    image: pgvector/pgvector:pg15
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command: postgres -c 'shared_preload_libraries=vector'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookscan-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  supertokens:
    container_name: bookscan-supertokens
    image: supertokens/supertokens-postgresql
    environment:
      - POSTGRESQL_USER=${POSTGRES_USER}
      - POSTGRESQL_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRESQL_HOST=postgres
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_DATABASE_NAME=auth
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bookscan-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  bookscan-net:

volumes:
  postgres-data:
