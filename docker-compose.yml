services:
  frontend:
    container_name: allmybooks-frontend
    build:
      context: ./library-scanster
      dockerfile: Dockerfile.dev
    ports:
      - "8100:8100"
    volumes:
      - ./library-scanster:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - bookscan-net
      - laradock_frontend

  backend:
    container_name: allmybooks-backend
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - "4001:4001"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - PORT=4001
      - NODE_ENV=development
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - OLLAMA_URL=http://ollama:11434
      - SUPERTOKENS_CONNECTION_URI=http://supertokens:3567
      - SUPERTOKENS_API_KEY=${SUPERTOKENS_API_KEY}
      - FRONTEND_URL=https://local.allmybooks.com
      - API_URL=https://local.allmybooks.com
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - CDN_STORAGE_ZONE_NAME=${CDN_STORAGE_ZONE_NAME}
      - CDN_REGION=${CDN_REGION}
      - CDN_PATH=${CDN_PATH}
      - CDN_URL=${CDN_URL}
      - CDN_API_KEY=${CDN_API_KEY}
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - LITELLM_API_KEY=${LITELLM_API_KEY}
      - EMBEDDINGS_URL=${EMBEDDINGS_URL}
      - EMBEDDINGS_MODEL=${EMBEDDINGS_MODEL}
    depends_on:
      - postgres
      - supertokens
    networks:
      - bookscan-net
      - laradock_frontend
      - laradock_backend

  postgres:
    container_name: bookscan-postgres
    image: pgvector/pgvector:pg15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command: postgres -c 'shared_preload_libraries=vector'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bookscan-net

  ollama:
    container_name: bookscan-ollama
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    deploy:
      resources:
        reservations:
          memory: 8GB
    networks:
      - bookscan-net

  supertokens:
    container_name: bookscan-supertokens
    image: supertokens/supertokens-postgresql
    environment:
      - POSTGRESQL_USER=${POSTGRES_USER}
      - POSTGRESQL_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRESQL_HOST=postgres
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_DATABASE_NAME=auth
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3567:3567"
    networks:
      - bookscan-net

networks:
  bookscan-net:
  laradock_frontend:
    external: true
  laradock_backend:
    external: true

volumes:
  postgres-data:
  ollama-data:
